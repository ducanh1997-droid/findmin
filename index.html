<script>
   let  arr1 = [3, 5, 1, 8, -3, 7, 8];

   let arr2 = [7, 12, 6, 9, 20, 56, 89];

   let arr3 = [];

   let arr4 = [0, 0, 0, 0, 0, 0];


   function findMinInArray(array){
       let min = array[0];
       for(let i = 0;i<array.length;i++){
            if(array[i+1]<array[i]){
                min = array[i+1];
            }
       }
       document.write(min+"<br>");
   };

   findMinInArray(arr1);
   findMinInArray(arr2);
   findMinInArray(arr3);
   findMinInArray(arr4);
